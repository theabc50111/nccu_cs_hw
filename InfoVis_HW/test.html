<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.js"></script> <!-- 採用第七版d3.js -->
</head>

<body>

    <script>
        var body = d3.select('body')
        var svg = body.append('svg').attr('width', '100%').attr('height', '500px')
        var g = svg.append('g')
        var rect1 = g.append('rect')
            .attr('fill', '#a0cf31').attr('width', '100').attr('height', '100')
            .style('cursor', 'pointer')
            .on('mouseover', function () {
                d3.select(this).transition().duration(1000)
                    .attr('fill', '#31cfba').attr('width', '500')
            })
            .on('mouseout', function () {
                d3.select(this).transition().duration(1000)
                    .attr('fill', '#a0cf31').attr('width', '100')
            })
        var rect2 = g.append('rect')
            .attr('fill', '#f6d543').attr('y', '110px').attr('width', '100').attr('height', '100')
            .style('cursor', 'pointer')
            .on('mouseover', function () {
                d3.select(this).transition().duration(1000)
                    .attr('fill', '#9031cf').attr('width', '500')
            })
            .on('mouseout', function () {
                d3.select(this).transition().duration(1000)
                    .attr('fill', '#f6d543').attr('width', '100')
            })
    </script>
</body>

</html>
